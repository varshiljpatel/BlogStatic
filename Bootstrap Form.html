<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-family: Poppins;
      }
    </style>
	</head>
	<body class="bg-gray-300 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-lg">
        <h1 class="text-3xl font-semibold mb-4">Details</h1>
        <form class="flex gap-x-[25px]">
          <div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
              <input type="text" class="w-[300px] px-3 py-2 border border-black rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
              <input type="password" class="w-full px-3 py-2 border border-black rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-semibold mb-2">House Number</label>
              <input type="text" class="w-full px-3 py-2 border border-black rounded focus:outline-none focus:border-blue-500" required>
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-semibold mb-2">Street</label>
              <input type="text" class="w-full px-3 py-2 border border-black rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-semibold mb-2">City</label>
              <input type="text" class="w-full px-3 py-2 border border-black rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 font-semibold mb-2">State</label>
              <input type="text" class="w-[300px] px-3 py-2 border border-black rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="bg-black hover:bg-blue-600 text-white font-semibold px-12 py-2 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-700 mt-4">Sign In</button>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
