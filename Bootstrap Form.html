<html>
    <head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <style>
        .form{
          margin-left: 15px;
        }
      </style>
      </head>
    
    <body>
      <div class="form">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Create Password">
            </div>
            <div class="col-10">
              <label for="inputAddress" class="form-label">House Number</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="House Number">
            </div>
            <div class="col-10">
              <label for="inputAddress2" class="form-label">Society/Street</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, Colony">
            </div>
            <div class="col-md-5">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Mharashtra</option>
                <option>Gujarat</option>
                <option>Rajasthan</option>
                <option>Delhi</option>
                <option>Punjab</option>
                <option>Kerala</option>
                <option>West Bengal</option>
                <option>Karnataka</option>
                <option>Others</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Postal Code">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
</body>
</html>
